<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Who-ipsum</title>
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
	
<body>

<h1>How much Who-ipsum do you want?</h1>

		<form id="ipsum-form" action="#" method="post">
			Paragraphs: <input id="paragraph_count" style="width: 25px;" type="text"  value="3" maxlength="2" /><br>
			<strong>Doctor?</strong> <br/>

						<!-- default choice on load -->
						<input id="default" type="radio" name="choice" value="default" style="display:none" />
						<!-- All Doctors -->
					
						<!-- First Doctor -->
						<input id="first-doctor" type="radio" name="choice" value="first-doctor" checked/>
						<label class="doctors" for="first-doctor">First</label>
						<!-- second Doctor -->
						<input id="second-doctor" type="radio" name="choice" value="second-doctor" />
						<label class="doctors" for="second-doctor">Second</label>
						<!-- third Doctor -->
						<input id="third-doctor" type="radio" name="choice" value="third-doctor" />
						<label class="doctors" for="third-doctor">Third</label>
						<!-- fourth Doctor -->
						<input id="fourth-doctor" type="radio" name="choice" value="fourth-doctor" />
						<label class="doctors" for="fourth-doctor">Fourth</label>
						<!-- fifth Doctor -->
						<input id="fifth-doctor" type="radio" name="choice" value="fifth-doctor" />
						<label class="doctors" for="fifth-doctor">Fifth</label>
						<!-- sixth Doctor -->
						<input id="sixth-doctor" type="radio" name="choice" value="sixth-doctor" />
						<label class="doctors" for="sixth-doctor">Sixth</label>
						<!-- seventh Doctor -->
						<input id="seventh-doctor" type="radio" name="choice" value="seventh-doctor" />
						<label class="doctors" for="seventh-doctor">Seventh</label>
						<!-- eighth Doctor -->
						<input id="eighth-doctor" type="radio" name="choice" value="eighth-doctor" />
						<label class="doctors" for="eighth-doctor">Eighth</label>
						<!-- ninth Doctor -->
						<input id="ninth-doctor" type="radio" name="choice" value="ninth-doctor" />
						<label class="doctors" for="ninth-doctor">Ninth</label>
						<!-- tenth Doctor -->
						<input id="tenth-doctor" type="radio" name="choice" value="tenth-doctor" />
						<label class="doctors" for="tenth-doctor">Tenth</label>
						<!-- eleventh Doctor -->
						<input id="eleventh-doctor" type="radio" name="choice" value="eleventh-doctor" />
						<label class="doctors" for="eleventh-doctor">Eleventh</label>
						<!-- All the Doctors! -->
						<input id="all-doctors" type="radio" name="choice" value="all-doctors"  />
						<label class="doctors" for="all-doctors">Multi-Doctor!</label> 
						<br>
						<!-- submit button -->
						<input type="submit" id="submit" value="Regenerate!" />
		</form>

		<div id="print-paragraphs"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.8.0.min.js"><\/script>')</script>
	<script src="js/ipsum.js"></script>
<p>Coded by Vicky Teinaki, inspired by <a href="https://github.com/meowist/flatiron-ipsum">Flatiron ipsum</a>. <a href="https://github.com/vickytnz/who-ipsum">See Github source</a>. Doctor images from <a href="http://bogswallop.deviantart.com/art/Allo-Im-the-Doctor-163503578">Bogwallop on Deviantart</a>. TARDIS by <a href="http://browse.deviantart.com/art/TARDIS-374324114">Superficialate</a></p>
</body>
</html>
