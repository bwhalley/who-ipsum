<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Flatiron Ipsum</title>
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
	
<body>

<img src = "fi.png" style = "border-bottom: 1px white solid;">

<p>How much Who-ipsum do you want?</p>

		<form id="ipsum-form" action="#" method="post">
			Paragraphs: <input id="paragraph_count" style="width: 25px;" type="text"  value="3" maxlength="2" /><br>
			Doctor: <br/>

						<!-- default choice on load -->
						<input id="default" type="radio" name="choice" value="default" style="display:none" />
						<!-- All Doctors -->
					
						<!-- First Doctor -->
						<input id="first-doctor" type="radio" name="choice" value="first-doctor" checked/>
						<label for="first-doctor">First</label>
						<!-- second Doctor -->
						<input id="second-doctor" type="radio" name="choice" value="second-doctor" />
						<label for="second-doctor">Second</label>
						<!-- third Doctor -->
						<input id="third-doctor" type="radio" name="choice" value="third-doctor" />
						<label for="third-doctor">Third</label>
						<!-- fourth Doctor -->
						<input id="fourth-doctor" type="radio" name="choice" value="fourth-doctor" />
						<label for="fourth-doctor">Fourth</label>
						<!-- fifth Doctor -->
						<input id="fifth-doctor" type="radio" name="choice" value="fifth-doctor" />
						<label for="fifth-doctor">Fifth</label>
						<!-- sixth Doctor -->
						<input id="sixth-doctor" type="radio" name="choice" value="sixth-doctor" />
						<label for="sixth-doctor">Sixth</label>
						<!-- seventh Doctor -->
						<input id="seventh-doctor" type="radio" name="choice" value="seventh-doctor" />
						<label for="seventh-doctor">Seventh</label>
						<!-- eighth Doctor -->
						<input id="eighth-doctor" type="radio" name="choice" value="eighth-doctor" />
						<label for="eighth-doctor">Eighth</label>
						<!-- ninth Doctor -->
						<input id="ninth-doctor" type="radio" name="choice" value="ninth-doctor" />
						<label for="ninth-doctor">Ninth</label>
						<!-- tenth Doctor -->
						<input id="tenth-doctor" type="radio" name="choice" value="tenth-doctor" />
						<label for="tenth-doctor">Tenth</label>
						<!-- eleventh Doctor -->
						<input id="eleventh-doctor" type="radio" name="choice" value="eleventh-doctor" />
						<label for="eleventh-doctor">Eleventh</label>
						<!-- All the Doctors! -->
						<input id="all-doctors" type="radio" name="choice" value="all-doctors"  />
						<label for="all-doctors">Multi-Doctor Timeline!</label> 
						<br>

						<!-- submit button -->
						<input type="submit" id="submit" value="Submit" />
		</form>

		<div id="print-paragraphs"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.8.0.min.js"><\/script>')</script>
	<script src="js/ipsum.js"></script>

</body>
</html>
